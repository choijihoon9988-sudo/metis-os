<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metis OS | 당신의 지식을 제련하세요</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1>Metis OS</h1>
                <span class="version">v2.0 Refactored</span>
            </div>
            <nav class="app-nav">
                <button id="vault-link" class="btn btn-icon" aria-label="프롬프트 저장소 열기">
                    <i class="ri-database-2-line"></i>
                </button>
                <button id="theme-toggle-btn" class="btn btn-icon" aria-label="테마 전환">
                    <i class="ri-sun-line"></i>
                </button>
            </nav>
        </header>

        <main class="app-main">
            <section id="extractor-section" class="card">
                <header class="card-header">
                    <h2><i class="ri-lightbulb-flash-line"></i> 지식 원석 추출하기</h2>
                    <p>책, 아티클, 대화 속 영감을 지식 원석으로 만들어 보세요.</p>
                </header>
                <form id="gem-extractor-form">
                    <div class="form-group">
                        <label for="gem-source">출처 또는 제목</label>
                        <input type="text" id="gem-source" name="gemSource" placeholder="예: 클린 아키텍처, 3강 강의 노트" required>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="gem-type">아이디어 유형</label>
                            <select id="gem-type" name="gemType" required>
                                <option value="원칙">원칙 (Principle)</option>
                                <option value="프레임워크">프레임워크 (Framework)</option>
                                <option value="데이터">데이터 (Data)</option>
                                <option value="인사이트">인사이트 (Insight)</option>
                                <option value="질문">질문 (Question)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gem-tags">태그 (쉼표로 구분)</label>
                            <input type="text" id="gem-tags" name="gemTags" placeholder="예: #설계, #성장">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gem-content">핵심 아이디어</label>
                        <textarea id="gem-content" name="gemContent" rows="4" placeholder="기억하고 싶은 핵심 문장이나 개념을 입력하세요." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        <i class="ri-sparkling-2-line"></i> 원석으로 추출하기
                    </button>
                </form>
            </section>

            <nav class="tabs">
                <a href="#review-gems" class="tab active" data-tab="review"><i class="ri-time-line"></i> 오늘 리뷰할 원석</a>
                <a href="#all-gems" class="tab" data-tab="all"><i class="ri-list-check-3"></i> 모든 원석 보기</a>
            </nav>

            <section id="review-gems" class="tab-content active">
                <div class="section-header">
                    <h3>간격 반복 학습으로 지식을 완전한 내 것으로 만드세요.</h3>
                    <div id="review-indicator" class="indicator">
                        <span>리뷰할 원석 <strong>0</strong>개</span>
                    </div>
                </div>
                <ul id="review-list" class="gem-list">
                    </ul>
            </section>

            <section id="all-gems" class="tab-content">
                <div class="section-header">
                    <h3>지금까지 추출한 모든 지식 원석입니다.</h3>
                    <div class="actions">
                        <button id="synthesis-mode-btn" class="btn btn-secondary">
                            <i class="ri-flow-chart"></i> 원석 연결하기
                        </button>
                    </div>
                </div>
                 <div id="synthesis-action-bar" class="synthesis-bar" style="display: none;">
                    <p><i class="ri-information-line"></i> 연결할 원석 2개를 선택해주세요.</p>
                    <div class="synthesis-bar-actions">
                        <span id="synthesis-status">선택한 원석 0/2</span>
                        <button id="execute-synthesis-btn" class="btn btn-primary" disabled>연결하기</button>
                        <button id="cancel-synthesis-btn" class="btn">취소</button>
                    </div>
                </div>
                <ul id="gems-list" class="gem-list">
                    </ul>
            </section>
        </main>
    </div>

    <div id="prompt-vault-modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2><i class="ri-database-2-line"></i> 나만의 프롬프트 저장소</h2>
                <button id="close-modal-btn" class="btn btn-icon close-btn" aria-label="닫기">&times;</button>
            </header>
            <div class="modal-body">
                <article class="card">
                    <header class="card-header">
                        <h3>새 프롬프트 만들기</h3>
                    </header>
                    <form id="prompt-form">
                        <input type="hidden" id="prompt-id">
                        <div class="form-group">
                            <label for="prompt-name">프롬프트 이름</label>
                            <input type="text" id="prompt-name" placeholder="예: 5살 아이처럼 설명하기" required>
                        </div>
                        <div class="form-group">
                            <label for="prompt-content">프롬프트 내용</label>
                            <textarea id="prompt-content" rows="4" placeholder="실행할 프롬프트 내용을 입력하세요. (예: 다음 내용을 5살 아이도 이해하게 설명해줘: {{GEM_CONTENT}})" required></textarea>
                            <small><code>{{GEM_CONTENT}}</code> 위치에 아이디어 내용이 자동으로 입력돼요.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">저장하기</button>
                    </form>
                </article>
                <article class="card">
                    <header class="card-header">
                        <h3>저장된 프롬프트 목록</h3>
                    </header>
                    <ul id="prompt-list">
                        </ul>
                </article>
            </div>
        </div>
    </div>
    
    <div id="forge-options-modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2><i class="ri-fire-line"></i> 어떻게 제련할까요?</h2>
                <button id="close-forge-modal-btn" class="btn btn-icon close-btn" aria-label="닫기">&times;</button>
            </header>
            <div class="modal-body" id="forge-prompt-list">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="app.js"></script> 
</body>
</html>
